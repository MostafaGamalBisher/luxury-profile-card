<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Mostafa Gamal Bisher</title>
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="gold" class="gold" />
      <label for="gold" class="gold_bar">
        <img
          src="./assets/gold-ingot-gold-svgrepo-com.svg"
          alt="gold bar"
          class="gold_bar-img"
        />
      </label>

      <article class="card">
        <div class="top"></div>
        <div class="middle">
          <img
            src="./assets/mostafa.jpeg"
            alt="picture of Mostafa"
            class="img"
          />
          <h1 class="name">Mostafa Gamal Bisher</h1>
          <h2 class="job_title">Accountant & Developer</h2>
        </div>
        <div class="bottom">
          <div class="socials">
            <a
              href="https://www.linkedin.com/in/mostafagamalbisher/"
              class="icon_link"
              target="_blank"
            >
              <img src="./assets/linkedin.png" alt="linkedin icon" class="icon"
            /></a>

            <a
              href="https://github.com/MostafaGamalBisher"
              class="icon_link"
              target="_blank"
            >
              <img
                src="./assets/github-142-svgrepo-com.svg"
                alt="GitHub icon"
                class="icon"
            /></a>

            <a href="#" class="icon_link" target="_blank">
              <img src="./assets/twitter.png" alt="Twitter icon" class="icon"
            /></a>

            <a href="#" class="icon_link" target="_blank">
              <img src="./assets/youtube.png" alt="Youtube icon" class="icon"
            /></a>

            <a href="#" class="icon_link" target="_blank">
              <img src="./assets/facebook.png" alt="Facebook icon" class="icon"
            /></a>

            <a href="#" class="icon_link" target="_blank">
              <img
                src="./assets/instagram.png"
                alt="Insagram icon"
                class="icon"
            /></a>
          </div>

          <h3 class="user_name">@MostafaGamalBisher</h3>
        </div>
      </article>
    </div>
  </body>
</html>
